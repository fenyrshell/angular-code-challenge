<div #dialog></div>
<mat-table #table [dataSource]="idea.dataSource" style="background-color: #fff; border-radius: 5px;">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
  </ng-container>

  <!-- Username Column -->
  <ng-container matColumnDef="username">
    <mat-header-cell *matHeaderCellDef> Username </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.username}} </mat-cell>
  </ng-container>

  <!-- Workflow Column -->
  <ng-container matColumnDef="workflow">
    <mat-header-cell *matHeaderCellDef> Workflow </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.workflow}} </mat-cell>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions <mat-icon class="edit" style="cursor: pointer;" (click)="openDialog({})">add_circle</mat-icon></mat-header-cell>
    <mat-cell *matCellDef="let element">
      <mat-icon class="edit" style="cursor: pointer;" (click)="show(element.id)">edit</mat-icon>
      <mat-icon class="edit" style="cursor: pointer;" (click)="destroy(element.id)">delete</mat-icon>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
